<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="shortcut icon" type="image/ico" href="./src/assets/logo.svg" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/monokai.min.css" />
    <title>Motion Base</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div
      class="cf-turnstile"
      data-sitekey="0x4AAAAAACDz9riiGytnlsJR"
      data-theme="light"
      data-size="normal"
      data-callback="validateToken"
    ></div>
    <div id="root"></div>
    <script src="./src/index.tsx" type="module"></script>
    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    <script>
      function validateToken(token) {
        document.getElementsByClassName("cf-turnstile").item(0).style.display = "none";
        sessionStorage.setItem("turnstile_token", token);
      }
    </script>
  </body>
</html>
